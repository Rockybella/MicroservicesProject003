<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container mt-5">
    <h1 class="text-center">Book a Cab</h1>

    <form id="bookCabForm" method="POST" class="mt-4">
        <div class="form-group">
            <label for="fromLocation">From Location:</label>
            <input type="text" class="form-control" id="fromLocation" name="fromLocation" required>
        </div>

        <div class="form-group">
            <label for="toLocation">To Location:</label>
            <input type="text" class="form-control" id="toLocation" name="toLocation" required>
        </div>

        <div class="form-group">
            <label for="typeOfCab">Type of Cab:</label>
            <input type="number" class="form-control" id="typeOfCab" name="typeOfCab" required>
        </div>

        <div class="form-group">
            <label for="distance">Distance (in km):</label>
            <input type="number" class="form-control" id="distance" name="distance" step="0.1" required>
        </div>

        <div class="form-group">
            <label for="rate">Rate (per km):</label>
            <input type="number" class="form-control" id="rate" name="rate" step="0.1" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Calculate Fare and Book Cab</button>
    </form>

    <p id="fareOutput" class="mt-3 text-success text-center"></p>

    <script>
        document.getElementById('bookCabForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            const fromLocation = document.getElementById('fromLocation').value;
            const toLocation = document.getElementById('toLocation').value;
            const typeOfCab = document.getElementById('typeOfCab').value;
            const distance = document.getElementById('distance').value;
            const rate = document.getElementById('rate').value;

            const cabData = {
                fromLocation: fromLocation,
                toLocation: toLocation,
                typeOfCab: typeOfCab,
                distance: distance,
                rate: rate
            };

            fetch('http://localhost:8082/cab/addtwo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(cabData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('fareOutput').textContent = "Cab booked successfully! Total fare: " + data.totalFare;
            })
            .catch(error => {
                document.getElementById('fareOutput').textContent = "Error: " + error.message;
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
